version: '3.8'

services:
  # ─── Core API ────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: weather-ml-api:latest
    container_name: weather-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://weather:weather123@postgres:5432/weatherdb
      - REDIS_URL=redis://redis:6379/0
      - MODEL_REGISTRY_URI=http://mlflow:5000
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - DEBUG=false
    volumes:
      - model-artifacts:/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - weather-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ─── PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: weather-postgres
    environment:
      POSTGRES_DB: weatherdb
      POSTGRES_USER: weather
      POSTGRES_PASSWORD: weather123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U weather -d weatherdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-net

  # ─── Redis Cache ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: weather-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - weather-net

  # ─── MLflow Tracking Server ───────────────────────────────────
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: weather-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://weather:weather123@postgres:5432/mlflowdb
      --default-artifact-root s3://weather-ml-artifacts
    ports:
      - "5000:5000"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - weather-net

  # ─── Model Training Job ───────────────────────────────────────
  model-trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    container_name: weather-trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://weather:weather123@postgres:5432/weatherdb
    volumes:
      - model-artifacts:/models
    depends_on:
      - mlflow
      - postgres
    profiles:
      - training
    networks:
      - weather-net

  # ─── Prometheus ───────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: weather-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - weather-net

  # ─── Grafana ─────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.2.0
    container_name: weather-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - weather-net

  # ─── Kafka ───────────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: weather-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - weather-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: weather-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - weather-net

  # ─── Nginx Reverse Proxy ──────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: weather-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - weather-net

volumes:
  postgres-data:
  model-artifacts:
  prometheus-data:
  grafana-data:

networks:
  weather-net:
    driver: bridge
